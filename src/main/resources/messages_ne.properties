appIntro.s1.title=Myan Myan Learn मा स्वागत छ
appIntro.s1.body=बहुभाषिक शिक्षाको ढोका। संसारभरिका सिक्नेहरूसँग जोडिनुहोस् र ज्ञानको संसार पत्ता लगाउनुहोस्।
appIntro.s2.title=बहुभाषिक समर्थन
appIntro.s2.body=अंग्रेजी, नेपाली, चीनी, हिन्दी, जापानी आदि सहित ९+ भाषामा सिक्नुहोस्। आफूलाई मन पर्ने भाषा रोज्नुहोस्।
