<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="#{error.title}">Page Not Found - Myan Myan Learn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/js/tailwind-config.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-blue-600 via-purple-600 to-indigo-800 font-sans flex items-center justify-center p-6"
  >
    <!-- Navbar -->
    <nav
      class="fixed top-0 left-0 right-0 z-50 bg-white/5 backdrop-blur-xl border-b border-white/10 shadow-2xl"
    >
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-18">
          <!-- Brand Section -->
          <div class="flex items-center gap-2 group cursor-pointer">
            <div class="relative">
              <div
                class="absolute inset-0 bg-gradient-to-r from-blue-500 to-purple-600 rounded-xl blur-lg opacity-0 group-hover:opacity-20 transition-opacity duration-300"
              ></div>
              <div
                class="relative p-2 group-hover:scale-105 transition-all duration-300"
              >
                <img
                  th:src="@{/images/logo.svg}"
                  alt="Myan Myan Learn"
                  class="w-12 h-12 drop-shadow-lg"
                />
              </div>
            </div>
            <div class="flex flex-col">
              <div
                class="text-white font-bold text-xl brand-font tracking-wide"
              >
                Myan Myan Learn
              </div>
              <div class="text-white/70 text-xs font-medium tracking-wider uppercase" th:text="#{nav.subtitle}">Learning Platform</div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Error Content -->
    <div class="w-full max-w-2xl mx-auto text-center mt-20">
      <!-- Error Code -->
      <div class="mb-8">
        <h1 class="text-6xl font-black text-white mb-4 brand-font">404</h1>
        <h2 class="text-2xl font-bold text-white mb-4" th:text="#{error.header}">Page Not Found</h2>
        <p class="text-white/80" th:text="#{error.message}">The page you're looking for doesn't exist.</p>
      </div>

      <!-- Action Button -->
      <div class="flex justify-center items-center">
        <a
          href="/"
          class="bg-white/20 backdrop-blur-sm text-white border-2 border-white/30 rounded-xl px-6 py-3 font-bold transition-all duration-300 hover:bg-white/30 hover:border-white/50"
        >
          <span th:text="#{error.goHome}">Go Home</span>
        </a>
      </div>
    </div>
  </body>
</html>
