<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="#{register.title}">MYAN MYAN LEARN - Register</title>
    <!-- Debug: Thymeleaf test -->
    <meta
      name="debug"
      th:content="${#temporals.format(#temporals.createNow(), 'yyyy-MM-dd HH:mm:ss')}"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/js/tailwind-config.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-blue-600 via-purple-600 to-indigo-800 font-sans flex items-center justify-center p-6"
  >
    <!-- Navbar -->
    <nav
      class="fixed top-0 left-0 right-0 z-50 bg-white/5 backdrop-blur-xl border-b border-white/10 shadow-2xl"
    >
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-18">
          <!-- Brand Section -->
          <div class="flex items-center gap-2 group cursor-pointer">
            <div class="relative">
              <div
                class="absolute inset-0 bg-gradient-to-r from-blue-500 to-purple-600 rounded-xl blur-lg opacity-0 group-hover:opacity-20 transition-opacity duration-300"
              ></div>
              <div
                class="relative p-2 group-hover:scale-105 transition-all duration-300"
              >
                <img
                  th:src="@{/images/logo.svg}"
                  alt="Myan Myan Learn"
                  class="w-12 h-12 drop-shadow-lg"
                />
              </div>
            </div>
            <div class="flex flex-col">
              <div
                class="text-white font-bold text-xl brand-font tracking-wide"
              >
                Myan Myan Learn
              </div>
              <div class="text-white/70 text-xs font-medium tracking-wider uppercase" th:text="#{nav.subtitle}">Learning Platform</div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Auth Card -->
    <div
      class="w-full max-w-md bg-white/10 backdrop-blur-xl border border-white/20 rounded-3xl p-8 shadow-2xl mt-20 relative overflow-hidden"
    >
      <!-- Decorative Background -->
      <div
        class="absolute top-0 right-0 w-32 h-32 bg-gradient-to-br from-blue-500/20 to-purple-500/20 rounded-full -translate-y-16 translate-x-16"
      ></div>
      <div
        class="absolute bottom-0 left-0 w-24 h-24 bg-gradient-to-tr from-indigo-500/20 to-pink-500/20 rounded-full translate-y-12 -translate-x-12"
      ></div>

      <!-- Header Section -->
      <div class="relative z-10 text-center mb-8">
        <div
          class="w-16 h-16 bg-white/20 backdrop-blur-sm rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg"
        >
          <i class="fas fa-user-plus text-white text-xl"></i>
        </div>
        <h1 class="text-3xl font-bold text-white mb-2" th:text="#{register.createAccount}">Create Account</h1>
        <p class="text-sm text-white/80" th:text="#{register.subtitle}">Join our learning community and start your journey</p>
      </div>

      <!-- Flash Messages -->
      <div
        th:if="${error}"
        class="mb-6 p-4 bg-red-500/20 border border-red-500/30 rounded-xl text-red-200 text-sm"
      >
        <i class="fas fa-exclamation-circle mr-2"></i>
        <span th:text="${error}"></span>
      </div>

      <div
        th:if="${success}"
        class="mb-6 p-4 bg-green-500/20 border border-green-500/30 rounded-xl text-green-200 text-sm"
      >
        <i class="fas fa-check-circle mr-2"></i>
        <span th:text="${success}"></span>
      </div>

      <form method="post" action="/register" class="relative z-10">
        <input
          type="hidden"
          th:name="${_csrf.parameterName}"
          th:value="${_csrf.token}"
        />
        <!-- Name Fields -->
        <div class="grid grid-cols-2 gap-4 mb-6">
          <div>
            <label
              for="firstName"
              class="block text-sm font-semibold text-white mb-3"
            >
              <i class="fas fa-user text-white/80 mr-2"></i>
              <span th:text="#{register.firstName}">First Name</span>
            </label>
            <div class="relative">
              <input
                id="firstName"
                name="firstName"
                type="text"
                class="w-full px-4 py-4 pl-12 rounded-2xl border-2 border-white/30 bg-white/10 backdrop-blur-sm text-white placeholder-white/60 outline-none transition-all duration-300 focus:border-white/60 focus:ring-4 focus:ring-white/20 focus:bg-white/20 hover:border-white/50"
                th:placeholder="#{register.firstNamePlaceholder}"
                placeholder="John"
                th:value="${firstName ?: ''}"
                required
              />
              <div
                class="absolute left-4 top-1/2 transform -translate-y-1/2 text-white/60"
              >
                <i class="fas fa-user"></i>
              </div>
            </div>
          </div>
          <div>
            <label
              for="lastName"
              class="block text-sm font-semibold text-white mb-3"
            >
              <i class="fas fa-user text-white/80 mr-2"></i>
              <span th:text="#{register.lastName}">Last Name</span>
            </label>
            <div class="relative">
              <input
                id="lastName"
                name="lastName"
                type="text"
                class="w-full px-4 py-4 pl-12 rounded-2xl border-2 border-white/30 bg-white/10 backdrop-blur-sm text-white placeholder-white/60 outline-none transition-all duration-300 focus:border-white/60 focus:ring-4 focus:ring-white/20 focus:bg-white/20 hover:border-white/50"
                th:placeholder="#{register.lastNamePlaceholder}"
                placeholder="Doe"
                th:value="${lastName ?: ''}"
                required
              />
              <div
                class="absolute left-4 top-1/2 transform -translate-y-1/2 text-white/60"
              >
                <i class="fas fa-user"></i>
              </div>
            </div>
          </div>
        </div>

        <!-- Username Field -->
        <div class="mb-6">
          <label
            for="username"
            class="block text-sm font-semibold text-white mb-3"
          >
            <i class="fas fa-at text-white/80 mr-2"></i>
            <span th:text="#{login.username}">Username</span>
          </label>
          <div class="relative">
            <input
              id="username"
              name="username"
              type="text"
              class="w-full px-4 py-4 pl-12 rounded-2xl border-2 border-white/30 bg-white/10 backdrop-blur-sm text-white placeholder-white/60 outline-none transition-all duration-300 focus:border-white/60 focus:ring-4 focus:ring-white/20 focus:bg-white/20 hover:border-white/50"
              th:placeholder="#{register.usernamePlaceholder}"
              placeholder="johndoe123"
              th:value="${username ?: ''}"
              required
            />
            <div
              class="absolute left-4 top-1/2 transform -translate-y-1/2 text-white/60"
            >
              <i class="fas fa-user-circle"></i>
            </div>
          </div>
        </div>

        <!-- Email Field -->
        <div class="mb-6">
          <label
            for="email"
            class="block text-sm font-semibold text-white mb-3"
          >
            <i class="fas fa-envelope text-white/80 mr-2"></i>
            <span th:text="#{register.email}">Email Address</span>
          </label>
          <div class="relative">
            <input
              id="email"
              name="email"
              type="email"
              class="w-full px-4 py-4 pl-12 rounded-2xl border-2 border-white/30 bg-white/10 backdrop-blur-sm text-white placeholder-white/60 outline-none transition-all duration-300 focus:border-white/60 focus:ring-4 focus:ring-white/20 focus:bg-white/20 hover:border-white/50"
              th:placeholder="#{register.emailPlaceholder}"
              placeholder="you@example.com"
              th:value="${email ?: ''}"
              required
            />
            <div
              class="absolute left-4 top-1/2 transform -translate-y-1/2 text-white/60"
            >
              <i class="fas fa-envelope"></i>
            </div>
          </div>
        </div>

        <!-- Password Fields -->
        <div class="grid grid-cols-1 gap-4 mb-6">
          <div>
            <label
              for="password"
              class="block text-sm font-semibold text-white mb-3"
            >
              <i class="fas fa-lock text-white/80 mr-2"></i>
              <span th:text="#{login.password}">Password</span>
            </label>
            <div class="relative">
              <input
                id="password"
                name="password"
                type="password"
                class="w-full px-4 py-4 pl-12 pr-12 rounded-2xl border-2 border-white/30 bg-white/10 backdrop-blur-sm text-white placeholder-white/60 outline-none transition-all duration-300 focus:border-white/60 focus:ring-4 focus:ring-white/20 focus:bg-white/20 hover:border-white/50"
                th:placeholder="#{register.passwordCreatePlaceholder}"
                placeholder="Create a strong password"
                required
              />
              <div
                class="absolute left-4 top-1/2 transform -translate-y-1/2 text-white/60"
              >
                <i class="fas fa-key"></i>
              </div>
              <button
                type="button"
                class="absolute right-4 top-1/2 transform -translate-y-1/2 text-white/60 hover:text-white/80 transition-colors duration-200"
                onclick="togglePassword('password')"
              >
                <i class="fas fa-eye" id="passwordToggle"></i>
              </button>
            </div>
            <!-- Password Strength Indicator -->
            <div id="passwordStrength" class="mt-2 hidden">
              <div class="flex items-center mb-2">
                <span class="text-xs text-white/60 mr-2" th:text="#{register.passwordStrength}">Password Strength:</span>
                <span id="strengthText" class="text-xs font-medium"></span>
              </div>
              <div class="w-full bg-white/10 rounded-full h-2">
                <div
                  id="strengthBar"
                  class="h-2 rounded-full transition-all duration-300"
                ></div>
              </div>
              <div id="strengthRequirements" class="mt-2 text-xs text-white/60">
                <div id="lengthReq" class="flex items-center mb-1">
                  <i class="fas fa-check text-green-400 mr-2 hidden"></i>
                  <i class="fas fa-times text-red-400 mr-2"></i>
                  <span th:text="#{register.req.length}">At least 8 characters</span>
                </div>
                <div id="upperReq" class="flex items-center mb-1">
                  <i class="fas fa-check text-green-400 mr-2 hidden"></i>
                  <i class="fas fa-times text-red-400 mr-2"></i>
                  <span th:text="#{register.req.upper}">One uppercase letter</span>
                </div>
                <div id="lowerReq" class="flex items-center mb-1">
                  <i class="fas fa-check text-green-400 mr-2 hidden"></i>
                  <i class="fas fa-times text-red-400 mr-2"></i>
                  <span th:text="#{register.req.lower}">One lowercase letter</span>
                </div>
                <div id="numberReq" class="flex items-center mb-1">
                  <i class="fas fa-check text-green-400 mr-2 hidden"></i>
                  <i class="fas fa-times text-red-400 mr-2"></i>
                  <span th:text="#{register.req.number}">One number</span>
                </div>
                <div id="specialReq" class="flex items-center mb-1">
                  <i class="fas fa-check text-green-400 mr-2 hidden"></i>
                  <i class="fas fa-times text-red-400 mr-2"></i>
                  <span th:text="#{register.req.special}">One special character</span>
                </div>
              </div>
            </div>
          </div>
          <div>
            <label
              for="confirmPassword"
              class="block text-sm font-semibold text-white mb-3"
            >
              <i class="fas fa-lock text-white/80 mr-2"></i>
              <span th:text="#{register.confirmPassword}">Confirm Password</span>
            </label>
            <div class="relative">
              <input
                id="confirmPassword"
                name="confirmPassword"
                type="password"
                class="w-full px-4 py-4 pl-12 pr-12 rounded-2xl border-2 border-white/30 bg-white/10 backdrop-blur-sm text-white placeholder-white/60 outline-none transition-all duration-300 focus:border-white/60 focus:ring-4 focus:ring-white/20 focus:bg-white/20 hover:border-white/50"
                th:placeholder="#{register.confirmPasswordPlaceholder}"
                placeholder="Confirm your password"
                required
              />
              <div
                class="absolute left-4 top-1/2 transform -translate-y-1/2 text-white/60"
              >
                <i class="fas fa-key"></i>
              </div>
              <button
                type="button"
                class="absolute right-4 top-1/2 transform -translate-y-1/2 text-white/60 hover:text-white/80 transition-colors duration-200"
                onclick="togglePassword('confirmPassword')"
              >
                <i class="fas fa-eye" id="confirmPasswordToggle"></i>
              </button>
            </div>
          </div>
        </div>

        <!-- Terms and Conditions -->
        <div class="mb-6">
          <label class="flex items-center cursor-pointer group">
            <div class="relative">
              <input type="checkbox" class="sr-only" required />
              <div
                class="w-5 h-5 bg-white/10 border-2 border-white/30 rounded-md flex items-center justify-center transition-all duration-200 group-hover:bg-white/20 group-hover:border-white/50 group-hover:scale-105"
              >
                <svg
                  class="w-3 h-3 text-white opacity-0 transition-opacity duration-200"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                >
                  <path
                    fill-rule="evenodd"
                    d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
              </div>
            </div>
            <span
              class="ml-3 text-sm text-white/80 group-hover:text-white transition-colors duration-200"
            >
              <span th:text="#{register.agree}">I agree to the</span>
              <a
                href="#"
                class="text-white/80 hover:text-white underline transition-colors duration-200"
                th:text="#{register.tos}"
              >
                Terms of Service
              </a>
              <span th:text="#{register.and}">and</span>
              <a
                href="#"
                class="text-white/80 hover:text-white underline transition-colors duration-200"
                th:text="#{register.privacy}"
              >
                Privacy Policy
              </a>
            </span>
          </label>
        </div>

        <!-- Create Account Button -->
        <div class="mb-6">
          <button
            type="submit"
            class="w-full bg-white/20 backdrop-blur-sm text-white border-2 border-white/30 rounded-2xl px-6 py-4 text-base font-bold cursor-pointer transition-all duration-300 hover:-translate-y-1 hover:shadow-2xl hover:bg-white/30 hover:border-white/50 focus:ring-4 focus:ring-white/20"
          >
            <i class="fas fa-user-plus mr-2"></i>
            <span th:text="#{register.createAccount}">Create Account</span>
          </button>
        </div>

        <!-- Divider -->
        <div class="relative mb-6">
          <div class="relative flex justify-center text-sm">
            <span class="px-4 bg-transparent text-white/60" th:text="#{register.already}">Already have an account?</span>
          </div>
        </div>

        <!-- Sign In Link -->
        <div class="text-center">
          <a
            href="/login"
            class="inline-flex items-center justify-center w-full bg-white/10 backdrop-blur-sm text-white border-2 border-white/30 rounded-2xl px-6 py-4 text-base font-semibold cursor-pointer transition-all duration-300 hover:-translate-y-1 hover:shadow-xl hover:bg-white/20 hover:border-white/50"
          >
            <i class="fas fa-sign-in-alt mr-2"></i>
            <span th:text="#{login.signIn}">Sign In</span>
          </a>
        </div>
      </form>
    </div>

    <script>
      function togglePassword(fieldId) {
        const passwordInput = document.getElementById(fieldId);
        const passwordToggle = document.getElementById(fieldId + "Toggle");

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          passwordToggle.classList.remove("fa-eye");
          passwordToggle.classList.add("fa-eye-slash");
        } else {
          passwordInput.type = "password";
          passwordToggle.classList.remove("fa-eye-slash");
          passwordToggle.classList.add("fa-eye");
        }
      }

      // Handle custom checkbox
      document.addEventListener("DOMContentLoaded", function () {
        const checkbox = document.querySelector('input[type="checkbox"]');
        const checkboxVisual = checkbox.nextElementSibling;
        const checkmark = checkboxVisual.querySelector("svg");

        checkbox.addEventListener("change", function () {
          if (this.checked) {
            checkboxVisual.classList.add("bg-white/20", "border-white/50");
            checkboxVisual.classList.remove("bg-white/10", "border-white/30");
            checkmark.classList.remove("opacity-0");
            checkmark.classList.add("opacity-100");
          } else {
            checkboxVisual.classList.remove("bg-white/20", "border-white/50");
            checkboxVisual.classList.add("bg-white/10", "border-white/30");
            checkmark.classList.remove("opacity-100");
            checkmark.classList.add("opacity-0");
          }
        });

        // Handle click on visual checkbox
        checkboxVisual.addEventListener("click", function (e) {
          e.preventDefault();
          checkbox.checked = !checkbox.checked;
          checkbox.dispatchEvent(new Event("change"));
        });

        // Password strength validation
        const passwordInput = document.getElementById("password");
        const passwordStrength = document.getElementById("passwordStrength");
        const strengthText = document.getElementById("strengthText");
        const strengthBar = document.getElementById("strengthBar");

        passwordInput.addEventListener("input", function () {
          const password = this.value;

          if (password.length > 0) {
            passwordStrength.classList.remove("hidden");
            updatePasswordStrength(password);
          } else {
            passwordStrength.classList.add("hidden");
          }
        });

        function updatePasswordStrength(password) {
          const requirements = {
            length: password.length >= 8,
            upper: /[A-Z]/.test(password),
            lower: /[a-z]/.test(password),
            number: /[0-9]/.test(password),
            special: /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password),
          };

          // Update requirement indicators
          updateRequirement("lengthReq", requirements.length);
          updateRequirement("upperReq", requirements.upper);
          updateRequirement("lowerReq", requirements.lower);
          updateRequirement("numberReq", requirements.number);
          updateRequirement("specialReq", requirements.special);

          // Calculate strength score
          const score = Object.values(requirements).filter(Boolean).length;
          const strength = getStrengthLevel(score);

          // Update strength text and bar
          strengthText.textContent = strength.text;
          strengthText.className = `text-xs font-medium ${strength.color}`;
          strengthBar.className = `h-2 rounded-full transition-all duration-300 ${strength.bgColor}`;
          strengthBar.style.width = `${(score / 5) * 100}%`;
        }

        function updateRequirement(elementId, isValid) {
          const element = document.getElementById(elementId);
          const checkIcon = element.querySelector(".fa-check");
          const timesIcon = element.querySelector(".fa-times");

          if (isValid) {
            checkIcon.classList.remove("hidden");
            timesIcon.classList.add("hidden");
          } else {
            checkIcon.classList.add("hidden");
            timesIcon.classList.remove("hidden");
          }
        }

        function getStrengthLevel(score) {
          if (score < 2)
            return {
              text: "Very Weak",
              color: "text-red-400",
              bgColor: "bg-red-500",
            };
          if (score < 3)
            return {
              text: "Weak",
              color: "text-orange-400",
              bgColor: "bg-orange-500",
            };
          if (score < 4)
            return {
              text: "Medium",
              color: "text-yellow-400",
              bgColor: "bg-yellow-500",
            };
          if (score < 5)
            return {
              text: "Strong",
              color: "text-blue-400",
              bgColor: "bg-blue-500",
            };
          return {
            text: "Very Strong",
            color: "text-green-400",
            bgColor: "bg-green-500",
          };
        }

        // Password confirmation validation
        const confirmPasswordInput = document.getElementById("confirmPassword");

        function showFieldError(field, message) {
          // Remove existing error
          const existingError = field.parentNode.querySelector(".field-error");
          if (existingError) {
            existingError.remove();
          }

          // Add error message
          const errorDiv = document.createElement("div");
          errorDiv.className =
            "field-error text-red-300 text-xs mt-1 flex items-center";
          errorDiv.innerHTML = `<i class="fas fa-exclamation-circle mr-1"></i>${message}`;
          field.parentNode.appendChild(errorDiv);

          // Add error styling to field
          field.classList.add("border-red-400", "bg-red-500/10");
          field.classList.remove("border-white/30", "bg-white/10");
        }

        function clearFieldError(field) {
          const existingError = field.parentNode.querySelector(".field-error");
          if (existingError) {
            existingError.remove();
          }
          field.classList.remove("border-red-400", "bg-red-500/10");
          field.classList.add("border-white/30", "bg-white/10");
        }

        function validatePasswordConfirmation() {
          const password = passwordInput.value;
          const confirmPassword = confirmPasswordInput.value;

          if (confirmPassword && password !== confirmPassword) {
            showFieldError(confirmPasswordInput, "Passwords do not match");
            return false;
          } else {
            clearFieldError(confirmPasswordInput);
            return true;
          }
        }

        // Real-time password confirmation validation
        confirmPasswordInput.addEventListener("input", function () {
          validatePasswordConfirmation();
        });

        passwordInput.addEventListener("input", function () {
          if (confirmPasswordInput.value) {
            validatePasswordConfirmation();
          }
        });

        // Form submission validation
        document.querySelector("form").addEventListener("submit", function (e) {
          e.preventDefault();

          const password = passwordInput.value;
          const confirmPassword = confirmPasswordInput.value;

          // Validate password confirmation
          if (password !== confirmPassword) {
            showFieldError(confirmPasswordInput, "Passwords do not match");
            return;
          }

          // If validation passes, submit the form
          this.submit();
        });
      });
    </script>
  </body>
</html>
