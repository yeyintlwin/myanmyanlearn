about.section.what.p1=මෙය කාලයත් සමඟ විෂයයන් එකතු කළ හැකි ලෙස නිර්මාණය කළ ඉගෙනුම් වේදිකාවකි.
about.section.what.p2=ජපානයේ ඉගෙනුම් කරන සහ තමන්ගේම භාෂාවෙන් විස්තර අවශ්‍ය ශිෂ්‍යයන්ට පාඩම් පහසුවෙන් අනුගමනය කළ හැකි වීමට මෙය අරමුණු කරයි.
