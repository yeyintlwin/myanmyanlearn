# App Intro
appIntro.pageTitle=Myan Myan Learn වෙත සාදරයෙන් පිළිගනිමු
appIntro.skip=හඳුන්වාදීම මඟහරින්න
appIntro.getStarted=ආරම්භ කරන්න
appIntro.s1.title=Myan Myan Learn වෙත සාදරයෙන් පිළිගනිමු
appIntro.s1.body=බහුවිධ භාෂා ඉගෙනීමට ඔබගේ දොරටුව. දැනුම ලෝකයක් සොයාගෙන ලෝකය පුරා ඉගෙනුම්කරුවන් සමඟ සම්බන්ධ වන්න.
appIntro.s2.title=බහුවිධ භාෂා සහාය
appIntro.s2.body=ඉංග්‍රීසි, මියන්මාර්, චීන, හින්දි, ජපන් ඇතුළු 9+ භාෂාවලින් ඉගෙන ගන්න. ඔබගේ කැමති භාෂාව තෝරන්න.
appIntro.s3.title=විශේෂඥ පාඨමාලා
appIntro.s3.body=ලොව පුරා භාෂා විශේෂඥයන් සහ මාතෘභාෂා කථිකයන් විසින් සාදන ලද උසස් ගුණාත්මක අධ්‍යාපනික අන්තර්ගතයට ප්‍රවේශ වන්න.
appIntro.s4.title=ප්‍රජාව & ප්‍රගතිය
appIntro.s4.body=සජීවී ඉගෙනුම් ප්‍රජාවකට එක්වන්න, මාතෘභාෂා කථිකයන් සමඟ පුහුණු වන්න, සහ විස්තරාත්මක විශ්ලේෂණ සමඟ ඔබගේ ප්‍රගතිය හඹායන්න.

