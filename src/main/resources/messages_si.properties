about.lead=Myan Myan Learn ජපානයේ විදේශීය ශිෂ්‍යයන්ට තමන්ගේම භාෂාවෙන් පාසල් විෂයයන් ඉගෙනීමට උදව් කරයි. පැහැදිලිභාවය, ව්‍යුහය සහ සුමට ඉගෙනුම් අත්දැකීමකට අවධානය දක්වයි.
about.back=ආපසු
